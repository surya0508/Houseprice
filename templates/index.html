<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"
    <title>ML APP</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class= "ml-container">
      <h1>Predict House Price Analysis</h1>
      
      
      <form action="{{url_for('predict')}}"method="post">
          <input type="text" name="area" placeholder="Area" required="required"/>
          <input type="text" name="bedroom" placeholder="Bedroom" required="required"/>
          <input type="text" name="Built Home Year" placeholder="Age of home" required="required"/>
         <button type="submit" class="btn-info" value="predict"></button>
          
      </form>
      <br>
      <br>
      {{prediction_text}}
  </div>
  
</body>
</html>
